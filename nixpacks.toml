[phases.setup]
nixPkgs = ['nodejs_18', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'npm ci',
    'composer install --no-dev --optimize-autoloader --no-scripts'
]

[phases.build]
cmds = [
    'npm run build',
    'composer dump-autoload --optimize'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'