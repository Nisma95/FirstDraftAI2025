services:
  # Web Service
  - type: web
    name: firstdraftai2025
    env: php
    plan: free
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: FirstDraftAI
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: firstdraftai2025
          property: host
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_SSLMODE
        value: require
      - key: DATABASE_URL
        fromDatabase:
          name: firstdraftai-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        value: 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

  # Database Service
  - type: pserv
    name: firstdraftai-db
    env: postgresql
    plan: free
    disk:
      name: firstdraftai-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

databases:
  - name: firstdraftai
    databaseName: firstdraftai
    user: firs
